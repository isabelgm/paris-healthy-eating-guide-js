<html>
   <head>
     <meta charset="UTF-8">
     <title>Paris Healthy Eating Guide</title>
     <link rel="stylesheet" href="css/main.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   </head>
   <body>
     <div id="map"></div>
   </body>
   <script src="js/knockout-3.2.0.js"></script>
   <!-- Call google maps API -->
   <script
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkSk0oNFAPb_8hOoC6zgmIHP6Tc0R-NS8&v=3">
   </script>
   <script>
     var map;

     // initalize map function
     function initMap(){
       var paris = {lat:48.86064200000001, lng: 2.352245};
       map = new google.maps.Map(document.getElementById('map'),{
         zoom: 13,
         center: paris
       });
     }

     function addMarker(){
       var restaurant = {lat:48.8603937, lng: 2.3430545};
       var marker = new google.maps.Marker({
         position: restaurant,
         map: map
       });
     }

     //call initMap function
     initMap();
     addMarker();
   </script>
 +</html>
