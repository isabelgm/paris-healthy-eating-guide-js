<html>
  <head>
    <meta charset="UTF-8">
    <title>Paris Healthy Eating Guide</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav id="sidebar">
      <h2 class="center margin-2">Paris Healthy Eating Guide</h2>
      <hr class="dark">
      <div id="search" class="margin-2">
        <input type="text" placeholder="Filter" data-bind="textInput:query">
      </div>
      <ul data-bind="foreach: search">
        <li data-bind="text:name, click: openRestaurantMarkerFromList"></li>
      </ul>
    </nav>
    <div id="map"></div>
  </body>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/knockout-3.2.0.js"></script>
  <!-- Call google maps API -->
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkSk0oNFAPb_8hOoC6zgmIHP6Tc0R-NS8&v=3">
  </script>
  <script src="js/restaurants.js"> </script>
  <script src="js/app.js"> </script>
</html>
